<mat-toolbar color="primary">
  <button mat-button (click)="drawer.toggle()" ><mat-icon>menu</mat-icon>Full Menu</button>
  <span>Menu Demo</span>  
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list class="list-nav">
        <mat-list-item class="list-item" (click)="getBreakfast()">
			Breakfast
        </mat-list-item>
		<mat-list-item class="list-item" (click)="getLunchDinner()">
			Lunch/Dinner
        </mat-list-item>
		<mat-list-item class="list-item" (click)="getDrinks()">
			Drinks
        </mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
	<mat-card class="example-card" *ngFor="let c of cards; let i = index" [@cards]>
		<mat-card-header>
		<mat-card-title>{{c.name}}</mat-card-title>
		</mat-card-header>
		<img mat-card-image class="img-item" src="{{c.image_url}}" alt="">
		<mat-card-actions>
		<button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
		<button mat-button color="primary" (click)="removeItem(i)"><mat-icon>delete</mat-icon> Remove</button>
		</mat-card-actions>
	</mat-card>
  </div>

</mat-drawer-container>
